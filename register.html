<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - StreamingApp</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card register-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-tv"></i>
                    <h1>StreamingApp</h1>
                </div>
                <h2>Crear Cuenta</h2>
                <p>Regístrate para comenzar a gestionar tus servicios de streaming</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">
                            <i class="fas fa-user"></i>
                            Nombre
                        </label>
                        <input type="text" id="nombre" name="nombre" required 
                               placeholder="Tu nombre">
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">
                            <i class="fas fa-user"></i>
                            Apellido
                        </label>
                        <input type="text" id="apellido" name="apellido" required 
                               placeholder="Tu apellido">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-at"></i>
                        Nombre de Usuario
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Elige un nombre de usuario único">
                    <small class="form-help">Mínimo 3 caracteres, solo letras, números y guiones</small>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="telefono">
                        <i class="fas fa-phone"></i>
                        Teléfono (Opcional)
                    </label>
                    <input type="tel" id="telefono" name="telefono" 
                           placeholder="+1234567890">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Crea una contraseña segura">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                    <small class="form-help">Mínimo 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmar Contraseña
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirma tu contraseña">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" class="terms-link">términos y condiciones</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-register" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>
                
                <div class="auth-divider">
                    <span>o</span>
                </div>
                
                <div class="auth-footer">
                    <p>¿Ya tienes una cuenta? 
                        <a href="login.html" class="login-link">Inicia sesión aquí</a>
                    </p>
                </div>
            </form>
            
            <!-- Mensaje de alerta -->
            <div id="alertMessage" class="alert" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="alertText"></span>
                <button type="button" class="alert-close" onclick="hideAlert()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Loading overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Creando cuenta...</p>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
