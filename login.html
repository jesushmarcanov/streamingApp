<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreamingApp</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-tv"></i>
                    <h1>StreamingApp</h1>
                </div>
                <h2>Iniciar Sesión</h2>
                <p>Accede a tu cuenta para gestionar servicios de streaming</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Usuario o Email
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Ingresa tu usuario o email">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Ingresa tu contraseña">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                    <a href="forgot.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
                
                <div class="auth-divider">
                    <span>o</span>
                </div>
                
                <div class="auth-footer">
                    <p>¿No tienes una cuenta? 
                        <a href="register.html" class="register-link">Regístrate aquí</a>
                    </p>
                </div>
            </form>
            
            <!-- Mensaje de alerta -->
            <div id="alertMessage" class="alert" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="alertText"></span>
                <button type="button" class="alert-close" onclick="hideAlert()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Loading overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Iniciando sesión...</p>
            </div>
        </div>
    </div>

        <p><strong>Usuario:</strong> admin</p>
        <p><strong>Contraseña:</strong> admin123</p>
    </div> -->

    <script src="assets/js/auth.js"></script>
</body>
</html>
